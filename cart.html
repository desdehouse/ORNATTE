<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - DESDE</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="cart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      padding: 15px 20px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .nav-links a:hover::after {
      transform: scaleX(1);
    }
    .cart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }
    .cart-details {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }
    .cart-details h4,
    .cart-details p {
      margin: 0;
      white-space: nowrap;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #ff758c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      text-align: center;
    }
    .checkout-btn:hover {
      background: #ff4f7b;
    }
    .total-container {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
    }
    .empty-cart-message {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">ORNATE</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="cart-icon" onclick="window.location.href='cart.html'">
        ðŸ›’ <span id="cart-count">0</span>
      </div>
    </nav>
  </header>

  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total-container" id="cart-total"></div>
    <p id="empty-cart-message" class="empty-cart-message" style="display: none;">Can't order because there is nothing in the cart.</p>
    <button id="checkout-btn" class="checkout-btn" onclick="window.location.href='checkout.html'" disabled>Proceed to Checkout</button>
  </section>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById("cart-count").innerText = count;
    }

    function loadCart() {
      const cart = getCart();
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      const emptyCartMessage = document.getElementById("empty-cart-message");
      const checkoutBtn = document.getElementById("checkout-btn");
      container.innerHTML = "";
      totalDisplay.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        emptyCartMessage.style.display = "block"; // Show the message
        checkoutBtn.disabled = true; // Disable the checkout button
        return;
      }

      emptyCartMessage.style.display = "none"; // Hide the message
      checkoutBtn.disabled = false; // Enable the checkout button

      let total = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-details">
            <h4>${item.name}</h4>
            <p>$${item.price.toFixed(2)}</p>
            <p>Qty: ${item.quantity}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        container.appendChild(itemDiv);
        total += item.price * item.quantity;
      });

      totalDisplay.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
    }

    function removeFromCart(index) {
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      loadCart();
      updateCartCount();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      loadCart();
    });
  </script>
</body>
</html>
