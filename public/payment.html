<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESDE - eCommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    nav {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      padding: 10px 20px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .search-cart-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 180px;
    }

    .cart-icon {
      font-size: 16px;
      background: white;
      color: #ff758c;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ff758c;
        margin-top: 10px;
        padding: 10px;
      }

      .nav-links.show {
        display: flex;
      }

      .search-cart-container {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }

      .search-bar input {
        width: 100%;
      }
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .product {
      max-width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .add-to-cart-btn {
      background: #ff758c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      margin-top: 10px;
    }

    .price {
      font-size: 18px;
      color: #ff758c;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      font-size: 16px;
      margin-right: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #ff758c;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <div class="logo">ORNATE</div>
        <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Home</a>
          <a href="blog.html">Blog</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="search-cart-container">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()" />
          </div>
          <div class="cart-icon" onclick="window.location.href='cart.html'">
            üõí <span id="cart-count">0</span>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section id="shop" class="product-list">
    <div class="product">
      <div onclick="window.location.href='product1.html'">
        <img src="13.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</p>
        <div class="price">
          <span class="original-price">$15.99</span><span>$10.99</span>
        </div>
      </div>
      <button class="add-to-cart-btn" onclick="addToCart(1, 'Product 1', '33.jpg', 10.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="13.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>‚≠ê‚≠ê‚≠ê‚≠ê</p>
      <div class="price">
        <span class="original-price">$20.99</span><span>$15.99</span>
      </div>
      <button class="add-to-cart-btn" onclick="addToCart(2, 'Product 2', '22.jpg', 15.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="13.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>‚≠ê‚≠ê‚≠ê‚≠ê</p>
      <div class="price">
        <span class="original-price">$18.99</span><span>$12.49</span>
      </div>
      <button class="add-to-cart-btn" onclick="addToCart(3, 'Product 3', '22.jpg', 12.49)">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ORNATE. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function addToCart(id, name, image, price) {
      let product = { id, name, image, price, quantity: 1 };
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    function filterProducts() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const name = product.querySelector('h3').textContent.toLowerCase();
        product.style.display = name.includes(query) ? 'block' : 'none';
      });
    }

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
