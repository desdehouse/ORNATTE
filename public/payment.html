<!-- payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - DESDE</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .payment-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #008CBA;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Payment Details</h2>
    <form onsubmit="submitPayment(event)">
      <label>Cardholder Name</label>
      <input type="text" required>
      <label>Card Number</label>
      <input type="text" maxlength="16" required>
      <label>Expiration Date</label>
      <input type="month" required>
      <label>CVV</label>
      <input type="text" maxlength="4" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    function submitPayment(e) {
      e.preventDefault();
      alert("Payment successful! Thank you for your purchase.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
