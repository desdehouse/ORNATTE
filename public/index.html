    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            padding: 15px 20px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .search-bar {
            flex-grow: 0.3;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li {
            position: relative;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            padding-bottom: 5px;
        }
        ul li a:hover {
            color: #ffebcd;
        }
        ul li a::after {
            content: "";
            display: block;
            width: 0;
            height: 3px;
            background: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }
        ul li a:hover::after {
            width: 100%;
        }
        .cart-icon {
            cursor: pointer;
            font-size: 16px;
            background: white;
            color: #ff758c;
            padding: 5px 8px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .add-to-cart-btn {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 5px;
            transition: background 0.3s;
            position: relative;
            z-index: 10;
        }
        .add-to-cart-btn:hover {
            background: #ff4f7b;
        }
        .price {
            font-size: 18px;
            color: #ff758c;
        }
        .original-price {
            text-decoration: line-through;
            color: #888;
            font-size: 16px;
            margin-right: 5px;
        }
        @media (max-width: 768px) {

    position: fixed;

}

.cart-icon{

}
}
    
    
.hamburger {
    display: none;
    font-size: 26px;
    cursor: pointer;
    padding-left: 10px;
}
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }
    nav ul, .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ff758c;
        padding: 10px 20px;
    }

    }
}
.product {
    max-width: 250px; /* Add this line */
    width: 100%;      /* Optional: ensures it‚Äôs responsive within its max-width */
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    text-align: center;

}

.product img {

<body>

<div class="hamburger" onclick="toggleMenu()">‚ò∞</div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        function updateCartCount() {
            document.getElementById("cart-count").innerText = cart.length;
        }

        function addToCart(id, name, image, price) {
            let product = {
                id: id,
                name: name,
                price: price,
                image: image,
                quantity: 1
            };
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(name + " added to cart!");
        }

        document.addEventListener("DOMContentLoaded", updateCartCount);

        // Filter products based on search input
        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            
            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>

<script>
    function toggleMenu() {
        const nav = document.querySelector('nav ul') || document.querySelector('.nav-links');
        nav.classList.toggle("show");
    }
</script>
