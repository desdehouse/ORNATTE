<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - DESDE</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="cart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            padding: 15px 20px;
            color: white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }
    .nav-links a:hover::after {
      transform: scaleX(1);
    }
    .cart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: auto;
      border-radius: 5px;
    }
    .cart-details {
      display: flex;
      align-items: center;
      gap: 20px;
      flex: 1;
    }
    .cart-details h4,
    .cart-details p {
      margin: 0;
      white-space: nowrap;
    }
    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      flex-shrink: 0;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #ff758c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      text-align: center;
    }
    .checkout-btn:hover {
      background: #ff4f7b;
    }
    .total-container {
      text-align: right;
      font-size: 18px;
      margin-top: 10px;
    }
    .empty-cart-message {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        ul li {
            position: relative;
        }
        ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            padding-bottom: 5px;
        }
        ul li a:hover {
            color: #ffebcd;
        }
        ul li a::after {
            content: "";
            display: block;
            width: 0;
            height: 3px;
            background: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }
        ul li a:hover::after {
            width: 100%;
        }
    .cart-icon {
      font-size: 16px;
      background: white;
      color: #ff758c;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    @media (max-width: 768px) {
  .cart-item {
    flex-direction: column;
    align-items: flex-start;
  }

  .cart-details {
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }

  .cart-details h4,
  .cart-details p {
    white-space: normal;
  }

  .total-container {
    text-align: left;
    margin-top: 20px;
  }
}
@media (max-width: 768px) {
       .product-container {
         flex-direction: column;
         align-items: center;
         padding: 20px;
       }

        .big-image {
          max-width: 100%;
         height: auto;
       }

        .product-list {
           padding-top: 20px;
           width: 100%;
          max-width: 100%;
       }

        .add-to-cart-btn {
         width: 100%;
        }

       .shipping {
          width: 100%;
          margin-left: 0;
          margin-top: 20px;
        }
        nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #ff7eb3, #ff7e8c);
    padding: 15px 20px;
    color: white;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}
html, body {
    overflow-x: hidden;
}


}

    
.hamburger {
    display: none;
    font-size: 26px;
    cursor: pointer;
    padding-left: 10px;
}
@media (max-width: 768px) {
    .hamburger {
        display: block;
        align-self: flex-end;
    }
    nav ul, .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ff758c;
        padding: 10px 20px;
    }
    nav ul.show, .nav-links.show {
        display: flex;
    } 
    
  }
  @media (max-width: 768px) {
    .hamburger {
        display: block;
        font-size: 26px;
        cursor: pointer;
        margin: 0;
        padding: 10px;
    }

    nav ul {
        display: none;
        position: absolute;
        top: 60px; /* adjust depending on nav height */
        left: 0;
        width: 100%;
        background: #ff758c;
        flex-direction: column;
        padding: 10px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 999;
    }

    nav ul.show {
        display: flex;
    }
    
}



  </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo">ORNATE</div>
<div class="hamburger" onclick="toggleMenu()">â˜°</div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </nav>
</header>

  <section class="cart-container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="total-container" id="cart-total"></div>
    <p id="empty-cart-message" class="empty-cart-message" style="display: none;">Can't order because there is nothing in the cart.</p>
    <button id="checkout-btn" class="checkout-btn" onclick="window.location.href='checkout.html'" disabled>Proceed to Checkout</button>
  </section>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((acc, item) => acc + item.quantity, 0);
      document.getElementById("cart-count").innerText = count;
    }

    function loadCart() {
      const cart = getCart();
      const container = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("cart-total");
      const emptyCartMessage = document.getElementById("empty-cart-message");
      const checkoutBtn = document.getElementById("checkout-btn");
      container.innerHTML = "";
      totalDisplay.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        emptyCartMessage.style.display = "block"; // Show the message
        checkoutBtn.disabled = true; // Disable the checkout button
        return;
      }

      emptyCartMessage.style.display = "none"; // Hide the message
      checkoutBtn.disabled = false; // Enable the checkout button

      let total = 0;

      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-details">
            <h4>${item.name}</h4>
            <p>$${item.price.toFixed(2)}</p>
            <p>Qty: ${item.quantity}</p>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        container.appendChild(itemDiv);
        total += item.price * item.quantity;
      });

      totalDisplay.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
    }

    function removeFromCart(index) {
      let cart = getCart();
      cart.splice(index, 1);
      saveCart(cart);
      loadCart();
      updateCartCount();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      loadCart();
    });
  </script>
<script>
  function toggleMenu() {
      const navLinks = document.querySelector("nav ul");
      navLinks.classList.toggle("show");
  }
</script>


</body>
</html>
