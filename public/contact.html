<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESDE - Contact Us</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      padding: 15px 20px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      padding-left: 10px;
    }

    .search-bar {
      flex-grow: 0.3;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    ul li {
      position: relative;
    }

    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      padding-bottom: 5px;
    }

    ul li a:hover {
      color: #ffebcd;
    }

    .cart-icon {
      cursor: pointer;
      font-size: 16px;
      background: white;
      color: #ff758c;
      padding: 5px 8px;
      border-radius: 20px;
      padding-right: 30px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .contact-container {
      padding: 100px 20px 20px 20px;
      background: #fff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin: 20px;
      border-radius: 10px;
    }

    .contact-container h2 {
      font-size: 24px;
      color: #ff758c;
    }

    .contact-container p {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .contact-form button {
      background: #ff758c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #ff4f7b;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
            nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #ff7eb3, #ff758c);
    padding: 15px 20px;
    color: white;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
}        
      .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            padding: 0;
        } 
        .search-bar {
            margin: 0px;
            padding-right: 30px;
    }

.cart-icon{
    padding-right: 30px;
}
}
    
    
.hamburger {
    display: none;
    font-size: 26px;
    cursor: pointer;
    margin-left: -40px;
    margin-bottom: -80px;
}
@media (max-width: 768px) {
    .hamburger {
        display: block;
    }
    nav ul, .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ff758c;
        padding: 10px 20px;
    }
    nav ul.show, .nav-links.show {
        display: flex;
    }
}
@media (max-width: 768px) {
    nav {
        position: relative;
        flex-wrap: wrap;
    }

    .hamburger {
        display: block;
        font-size: 26px;
        cursor: pointer;
        z-index: 1001;
    }

    nav ul {
        display: none;
        position: absolute;
        top: 60px; /* height of nav or hamburger */
        left: 0;
        width: 100%;
        background: #ff758c;
        flex-direction: column;
        padding: 10px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        z-index: 999;
    }

    nav ul.show {
        display: flex;
    }
}

  </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo">ORNATE</div>
<div class="hamburger" onclick="toggleMenu()">☰</div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products..." onkeyup="filterProducts()">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart-icon" onclick="window.location.href='cart.html'">
            🛒 <span id="cart-count">0</span>
        </div>
    </nav>
</header>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us. We’d love to hear from you!</p>

    <!-- 👇 Replace "your_form_id" with your actual Formspree ID -->
    <form class="contact-form" action="https://formspree.io/f/your_form_id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ORNATE. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);

    // 💌 Handle form submission with success alert
    document.querySelector('.contact-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("🎉 Message sent successfully!");
          form.reset();
        } else {
          alert("⚠️ Something went wrong. Please try again.");
        }
      })
      .catch(error => alert("Error: " + error.message));
    });
  </script>
  <script>
    function toggleMenu() {
        const navLinks = document.querySelector("nav ul");
        navLinks.classList.toggle("show");
    }
</script>

</body>
</html>
