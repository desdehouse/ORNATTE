<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DESDE - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      padding: 15px 20px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hamburger {
      display: none;
      font-size: 26px;
      cursor: pointer;
      padding-left: 10px;
    }
    ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    ul li a:hover {
      color: #ffebcd;
    }
    .cart-icon {
      cursor: pointer;
      font-size: 16px;
      background: white;
      color: #ff758c;
      padding: 5px 8px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding-right: 30px;
    }

    .checkout-container {
      max-width: 700px;
      background: white;
      margin: 100px auto 30px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff758c;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkout-btn {
      background: #ff758c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background: #ff4f7b;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #ff758c;
        padding: 10px 20px;
      }

      ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">ORNATE</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="cart-icon" onclick="window.location.href='cart.html'">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </nav>

  <section class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form" onsubmit="return sendOrder()">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <textarea id="address" placeholder="Shipping Address" rows="3" required></textarea>
      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 DESDE. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }

    function sendOrder() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      // Format the cart details (product names, prices, quantities)
      let cartDetails = cart.map(item =>
        `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`
      ).join('\n');

      // Prepare the order data to send to the server
      const orderData = {
        name,
        email,
        phone,
        address,
        cartDetails,
      };

      // Send the order data to the backend (Node.js server)
      fetch('http://localhost:3000/send-order', {
        method: 'POST', // We are sending data to the server
        headers: {
          'Content-Type': 'application/json', // Sending JSON data
        },
        body: JSON.stringify(orderData), // Send the order data in JSON format
      })
      .then(response => response.json()) // Handle the server's response
      .then(data => {
        // Clear the cart after successful order
        localStorage.removeItem("cart");

        // Update the cart count to 0
        updateCartCount();

        // Alert the user and redirect to home page
        alert('Order placed successfully!');
        window.location.href = 'index.html'; // Redirect the user after order submission
      })
      .catch(error => {
        console.error('Error placing order:', error);
        alert('Error placing order. Please try again.');
      });

      return false; // Prevent form from submitting traditionally
    }

    document.addEventListener("DOMContentLoaded", updateCartCount);
  </script>
</body>
</html>
